networks:
  dev:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro

    depends_on:
      - server
      - client

    networks:
      - dev
    restart: unless-stopped

  server:
    build:
      context: ./server
      args:
        NODE_ENV: production

    # Load environment variables from server/.env file
    env_file:
      - ./server/.env

    # Override or add environment variables
    environment:
      NODE_ENV: production
      PORT: ${PORT:-8080}

    networks:
      - dev

    # Add restart policy for production
    restart: unless-stopped

  client:
    build:
      context: ./client

    # Load environment variables from client/.env file
    env_file:
      - ./client/.env

    networks:
      - dev
    restart: unless-stopped