services:
  nginx:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      server:
        condition: service_healthy
      client:
        condition: service_healthy
    # Nginx needs access to both frontend and backend networks
    networks:
      - frontend
      - backend
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    # Drop all Linux capabilities, then add only what nginx needs
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE   # Required to bind to port 80
      - CHOWN              # Required for nginx master process
      - SETGID             # Required for nginx worker process
      - SETUID             # Required for nginx worker process
      - DAC_OVERRIDE       # Required to read config files
    tmpfs:
      - /var/cache/nginx:noexec,nosuid,size=32m
      - /var/run:noexec,nosuid,size=8m
      - /var/log/nginx:noexec,nosuid,size=16m
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.50"
    healthcheck:
      test: ["CMD-SHELL", "nginx -t || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  server:
    build:
      context: ./server
      args:
        NODE_ENV: production
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      PORT: ${PORT:-8080}
    # Server only accessible from nginx via backend network
    networks:
      - backend
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:noexec,nosuid,size=64m
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.00"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  client:
    build:
      context: ./client
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
        NEXT_PUBLIC_GA_MEASUREMENT_ID: ${NEXT_PUBLIC_GA_MEASUREMENT_ID}
    env_file:
      - ./.env
    environment:
      PORT: 3000
    security_opt:
      - no-new-privileges:true
    read_only: true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:noexec,nosuid,size=64m
    # Client only accessible from nginx via frontend network
    networks:
      - frontend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.00"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Network segmentation: client and server cannot communicate directly
# Only nginx bridges both networks
networks:
  frontend:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"
    internal: false
  backend:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"
    # Note: not marked internal because server needs outbound access
    # to MongoDB Atlas, Google OAuth, and OpenAI APIs
    internal: false