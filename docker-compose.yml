networks:
  dev:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"

    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf

    depends_on:
      - server
      - client

    networks:
      - dev

  server:
    build:
      context: ./server
      args:
        NODE_ENV: production

    # Load environment variables from .env.server file
    env_file:
      - .env.server

    # Override or add environment variables (for sensitive data, use .env.server instead)
    environment:
      NODE_ENV: production
      PORT: ${PORT:-8080}

    networks:
      - dev

    # Add restart policy for production
    restart: unless-stopped

  client:
    build:
      context: ./client
    networks:
      - dev
    restart: unless-stopped