networks:
  dev:

services:
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"

    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

    depends_on:
      server:
        condition: service_healthy
      client:
        condition: service_healthy

    networks:
      - dev
    restart: unless-stopped

    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/cache/nginx:noexec,nosuid,size=32m
      - /var/run:noexec,nosuid,size=8m

    deploy:
      resources:
        limits:
          memory: 128M

    healthcheck:
      test: ["CMD-SHELL", "nginx -t || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  server:
    build:
      context: ./server
      args:
        NODE_ENV: production

    # Load environment variables from server/.env file
    env_file:
      - ./server/.env

    # Override or add environment variables
    environment:
      NODE_ENV: production
      PORT: ${PORT:-8080}

    networks:
      - dev

    # Add restart policy for production
    restart: unless-stopped

    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=64m

    deploy:
      resources:
        limits:
          memory: 512M

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  client:
    build:
      context: ./client

    # Load environment variables from client/.env file
    env_file:
      - ./client/.env

    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=64m

    networks:
      - dev
    restart: unless-stopped

    deploy:
      resources:
        limits:
          memory: 512M

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
