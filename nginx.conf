user  root;

worker_processes  1;

events {}


http {

    # Redirect HTTP to HTTPS
    server {
        listen       80;
        server_name  quiz-generator.online www.quiz-generator.online;

        # Let certbot handle ACME challenges
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS server
    server {
        listen       443 ssl http2;
        server_name  quiz-generator.online www.quiz-generator.online;

        # SSL certificate paths
        ssl_certificate /etc/letsencrypt/live/quiz-generator.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/quiz-generator.online/privkey.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        location / {
          proxy_pass http://client:3000/;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
          proxy_pass http://server:8080/;
          proxy_http_version 1.1;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Localhost server for development/docker testing
    server {
        listen       80;
        server_name  localhost 127.0.0.1;

        location / {
          proxy_pass http://client:3000/;
        }

        location /api/ {
          proxy_pass http://server:8080/;
        }
    }
}