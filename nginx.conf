user  nginx;

# Auto-detect optimal worker count based on available CPU cores
worker_processes  auto;

# Error log with warn level for production visibility
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    # Max simultaneous connections per worker
    worker_connections  1024;

    # Accept multiple connections at once for better performance under load
    multi_accept on;
}

http {
    # ── Hide Nginx version in headers and error pages ──
    server_tokens off;

    # ── MIME types ──
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ── Logging format with security-relevant fields ──
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      'rt=$request_time';

    access_log  /var/log/nginx/access.log  main;

    # ── Performance settings ──
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;

    # Keepalive settings to prevent resource exhaustion
    keepalive_timeout  65;
    keepalive_requests 100;

    # ── Timeout hardening to prevent slowloris and resource exhaustion ──
    client_body_timeout   10s;
    client_header_timeout 10s;
    send_timeout          10s;

    # ── Request size limits ──
    # 10MB max body size (covers file uploads; adjust if needed)
    client_max_body_size       10m;
    client_body_buffer_size    128k;
    client_header_buffer_size  1k;
    large_client_header_buffers 4 8k;

    # ── Gzip compression ──
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        image/svg+xml;

    # ── Rate limiting zones ──
    # General rate limit: 10 requests/second per IP for normal browsing traffic
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;

    # Auth endpoints: 5 requests/minute to prevent brute-force login/register attacks
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

    # AI quiz generator: 10 requests/minute per IP (expensive OpenAI calls)
    limit_req_zone $binary_remote_addr zone=ai_gen:10m rate=10r/m;

    # General API: 10 requests/second per IP for standard CRUD operations
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # Return 429 Too Many Requests (not 503) when rate limited
    limit_req_status 429;

    # ── Default server to reject requests with unknown Host header ──
    server {
        listen       80 default_server;
        server_name  _;

        # Reject requests that do not match our server_name
        return 444;
    }

    # ── Main application server ──
    server {
        listen       80;
        server_name  quiz-generator.site www.quiz-generator.site;

        # Docker internal DNS resolver
        resolver 127.0.0.11 valid=10s ipv6=off;

        # ── Security headers applied to all responses ──
        # Prevent clickjacking
        add_header X-Frame-Options "SAMEORIGIN" always;

        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;

        # Enable XSS filter (legacy browsers)
        add_header X-XSS-Protection "1; mode=block" always;

        # Control referrer information leakage
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Restrict resource embedding and inline scripts
        # Allows self + Google Analytics + Google OAuth; adjust as needed
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com; frame-ancestors 'self';" always;

        # Restrict browser features
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;

        # ── Frontend (Next.js client) ──
        location / {
            set $client http://client:3000;
            proxy_pass $client;
            proxy_http_version 1.1;

            # WebSocket support for Next.js HMR (dev) and general upgrades
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Forward client identity headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # General rate limit with burst allowance
            limit_req zone=general burst=20 nodelay;

            # Proxy timeouts
            proxy_connect_timeout 10s;
            proxy_read_timeout    30s;
            proxy_send_timeout    30s;
        }

        # ── Auth endpoints (stricter rate limiting) ──
        location /api/auth/ {
            set $server http://server:8080;
            rewrite ^/api/(.*) /$1 break;
            proxy_pass $server;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Strict rate limit for auth to prevent brute-force (5r/m)
            # burst=2 allows a couple of rapid retries (e.g. typo corrections)
            limit_req zone=auth burst=2 nodelay;

            proxy_connect_timeout 10s;
            proxy_read_timeout    30s;
            proxy_send_timeout    30s;
        }

        # ── AI quiz generator (expensive endpoint, strict rate limit) ──
        location /api/quiz-generator {
            set $server http://server:8080;
            rewrite ^/api/(.*) /$1 break;
            proxy_pass $server;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 10r/m with small burst to allow short activity spikes
            limit_req zone=ai_gen burst=3 nodelay;

            proxy_connect_timeout 10s;
            proxy_read_timeout    60s;
            proxy_send_timeout    30s;
        }

        # ── API endpoints ──
        location /api/ {
            set $server http://server:8080;
            rewrite ^/api/(.*) /$1 break;
            proxy_pass $server;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # API rate limit with burst allowance (10r/s)
            limit_req zone=api burst=15 nodelay;

            proxy_connect_timeout 10s;
            proxy_read_timeout    30s;
            proxy_send_timeout    30s;
        }

        # ── Block access to hidden files (dotfiles) ──
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}